<div class="modal-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="login-form">
            <div class="row justify-content-between">
            <div class="col-4">
                <h4 class="login-title text-left">Register</h4></div>
            <div class="col-4">
                <button type="button" class="close" data-dismiss="modal" mat-dialog-close>
                <span class="text-end" aria-hidden="true">x</span>
                </button>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-20">
                    <label>First Name</label>
                    <input class="mb-0" type="text" placeholder="First Name">
                </div>
                <div class="col-md-6 col-12 mb-20">
                    <label>Last Name</label>
                    <input class="mb-0" type="text" placeholder="Last Name">
                </div>
                <div class="col-md-12 col-12 mb-20">
                    <label>Email Address*</label>
                    <input class="mb-0" type="email" placeholder="Email Address" formControlName="email">
                    <mat-error *ngIf="!loginForm.get('email')?.errors?.required && (loginForm.get('email')?.errors?.pattern)">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
                        Email is required
                    </mat-error>
                </div>
                <div class="col-12 mb-20">
                    <label>Password</label>
                    <input class="mb-0" type="password" placeholder="Password" formControlName="password"> 
                    <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
                        Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
                      </mat-error>
                      <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
                        Password is required
                      </mat-error>
                </div>
                <div class="col-12 mb-20">
                    <label>Confirm Password</label>
                    <input class="mb-0" type="password" placeholder="Password" formControlName="password"> 
                </div>
                <br>
                <div class="col-md-12">
                    <button  [disabled]="!loginForm.valid" class="register-button btn-lg btn-block">Register</button>
                </div>
            </div>
        </div>
    </form>
    </div>
