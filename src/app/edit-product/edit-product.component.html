    <div class="content-wrapper">
    <section class="content">
    <div class="container-fluid">
  
    <div class="center">
        <div class="container-xl px-4 mt-4">
            <!-- Account page navigation-->
            <nav class="nav nav-borders">
                <a class="nav-link active ms-0" target="__blank"> Edit Product</a>
               
            </nav>
            <hr class="mt-0 mb-4">
            <div class="row">
                <app-alert></app-alert>
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Product Image</div>
                        <div class="card-body des text-center">
                            <!-- Profile picture image data:image/PNG;base64,{{item.image_prod }}-->
                            <img [src]="imageUrl" style="width:200px;height:250px"/>
                            <br> <br>
                            <input  #fileInput
                                type="file"
                                accept="image/*"
                                (change)="onChange(fileInput.files[0])"
                                id="file"><label class="imq" for="file">Upload new Image</label>
                           <!--  <label for="files" class="btn">Select New Image</label>
                            <input #imageInput
                                type="file"
                                accept="image/*"
                               (change)="processFile(imageInput)" 
                                id="Image"> -->
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Product Details</div>
                        <div class="card-body">
                            <form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)" >
                                
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">Product Name</label>
                                    <input class="form-control" name="Reference" id="Reference"  type="text" placeholder="Enter product name" value={{item.reference}}>
                                </div>
                                
                                <div class="row mb-3">
                                    
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">Product Category</label>
                                        <input class="form-control" name="sous_famille_prod" id="sous_famille_prod" type="text" placeholder="Enter Category" value="{{item.sous_famille_prod}}">
                                    </div>
                             
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Product Brand</label>
                                        <input class="form-control" name="Brand" id="Brand" placeholder="Enter the Brand" value="{{item.brand}}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                  
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputOrgName">Available Quantity</label>
                                        <input class="form-control"  name="quantity" id="quantity" type="number" placeholder="Enter the quantity" value="{{item.quantity}}">
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLocation">Product Description</label>
                                        <textarea class="form-control"  type="text" name="description_prod" id="description_prod" placeholder="Enter the description" value="{{item.description_prod}}"></textarea>
                                    </div>
                                </div>
      
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Product Price</label>
                                    <input class="form-control"  type="text" string-to-number step="0,001" name="prix_prod"
                                     id="prix_prod" placeholder="Enter the price" value="{{item.prix_prod}}">
                                </div>
                            
                                <!-- Save changes button-->
                                <button mat-raised-button class="test" type="button" (click)="onSubmit($event)">Save changes</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
                
               
            </div>
        </div>
     
    </div>
</div>
