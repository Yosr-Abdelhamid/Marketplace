    <section class="content">
    <div class="container-fluid">
        <article class="card">
        <div class="card-body p-5">
        <form role="form">
            <div class="form-group">
            <label for="username">Full name (on the card)</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" id="cardName" placeholder="" required="">
            </div> <!-- input-group.// -->
            </div> <!-- form-group.// -->
            
            <div class="form-group">
            <label for="cardNumber">Card number</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                </div>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="">
            </div> <!-- input-group.// -->
            </div> <!-- form-group.// -->
            
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label><span class="hidden-xs">Expiration</span> </label>
                        <div class="form-inline">
                            <mat-form-field color="accent" appearance="fill"  style="width:80% !important ;">
                                <mat-label>Select Expiration Date</mat-label>
                                <input matInput [matDatepicker]="picker1"  id="dateExp" formControlName="Exprdate">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                              </mat-form-field>
                            <!-- <select class="form-control" style="width:45%">
                              <option>MM</option>
                              <option>01 - Janiary</option>
                              <option>02 - February</option>
                              <option>03 - February</option>
                            </select>
                            <span style="width:10%; text-align: center"> / </span>
                            <select class="form-control" style="width:45%">
                              <option>YY</option>
                              <option>2018</option>
                              <option>2019</option>
                            </select> -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                        <input class="form-control" required="" type="text" id="CVV">
                    </div> <!-- form-group.// -->
                </div>
            </div> <!-- row.// -->
            <div class="form-group">
                <label for="amount">Money to recharge :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-money"></i></span>
                    </div>
                    <input type="number"  class="form-control" name="amount" id="sold" placeholder="0.000" step=0.001>
                    <span class="input-group-text" style="float: right; background-color : transparent !important"> DT</span>
                </div> <!-- input-group.// -->
                </div>
            <button class="subscribe btn btn-primary btn-block" (click)="addPortfeuille()" type="button"> Confirm  </button>
                <app-alert></app-alert>
        </form>
            </div>
