<app-alert></app-alert>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
<div mat-dialog-content>
                <div class="contact-form">
                    <form  [formGroup]="contactForm" action="http://demo.hasthemes.com/limupa-v3/limupa/mail.php">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text"  formControlName="name" id="name" value={{contact.name}} required>
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <input type="email"  formControlName="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" formControlName="sujet" id="sujet">
                        </div>
                        <div class="form-group mb-30">
                            <label>Your Message</label>
                            <textarea formControlName="message"  id="message" ></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" value="submit" id="submit" class="li-btn-3" (click)="submit()">send</button>
                        </div>
                    </form>
                </div>
                
 </div>
