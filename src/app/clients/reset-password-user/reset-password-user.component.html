<div class="page-wrapper bg-gra-02">
    <div class="wrapper wrapper--w680">
        <br>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12  align-self-center py-5">
                <div class="section pb-3 pt-5 pt-sm-2 ">

<div class="main-div">
<mat-card class="example-card">
    <mat-card-header>
<h3 >Reset Password</h3>
</mat-card-header>
<br>
<mat-card-content>
    <form  [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div>
        <br><br>
        <div class="form-group row justify-content-between">
            <div class="col-4">
                <button [disabled]="loading" class="btn colorbtn" (click)="onSubmit()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Reset Password
                </button>
            </div>
            <div class="col-4 text-right">
            <a routerLink="../login" class="btn btn-link">Cancel</a></div>
        </div>

        <app-alert></app-alert>
    </form>
</mat-card-content>
</mat-card>
</div>
</div>
</div>
</div>
</div></div></div></div>
